<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Crystal Consultant</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

</head

<body>
    {% include "myheader.html" %}
  
    <!-- Header Start -->
    
    <!-- Header End -->




    <!-- Class Start -->
   


    <!-- Registration Start -->
    <div class="container-fluid py-5"style="background:url('/static/img/contactbg.png')">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 mb-5 mb-lg-0">
                </div>
                <div class="col-lg-6">
                    <div class="card border-0">
                        <div class="card-header bg-pink text-center p-4" style="background:url('/static/img/contactbg.png')">
                            <h1 class="text-white m-0">Submit Enquiry</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-pink p-5" style="background-color: #FF69B4;;">
                            <form method='post' action='/insertenquiry'>
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type='hidden' value='{{id}}' name='id'>
                                    <input type="text" class="form-control border-0 p-4" name="un" placeholder="Name" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control border-0 p-4" name="cn" placeholder="Contact" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control border-0 p-4" name="em" placeholder="Email" required="required" />
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control border-0 px-4" style="color:black;"
                                    name="qu" placeholder="Enter query" >
                                    </textarea>
                                </div>
                                <div>
                                    <button class="btn btn-secondary btn-block border-0 py-3" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Registration End -->


    
    <!-- Blog End -->
    {% include "myfooter.html" %}


</body>

</html>
